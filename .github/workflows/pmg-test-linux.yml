# This workflow runs only on Ubuntu and aims to be more complete than the Mac and Windows workflows.
# In particular, Openbabel and many of the external command line dependencies are included for testing.defaults:
# The ext package is also only tested in this workflow. Coverage is also computed based on this platform.
name: Testing - Linux

on: [ push, pull_request ]

jobs:

  test:
    strategy:
      max-parallel: 20
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.8 ]
        pkg: [ analysis, ext, others ]

    runs-on: ${{ matrix.os }}

    env:
      PMG_MAPI_KEY: ${{ secrets.PMG_MAPI_KEY }}
      MPLBACKEND: "Agg"
      PMG_TEST_FILES_DIR: ${{ github.workspace }}/test_files
      GULP_LIB: ${{ github.workspace }}/cmd_line/gulp/Libraries

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install OpenBabel and Libs
        shell: bash -l {0}
        run: |
          # Required for gulp.
          sudo apt-get install csh gfortran libgfortran3
          conda install -c conda-forge openbabel
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          # Note that this is the way to update env variables in a way that persist for the entire job.
          for pkg in `ls cmd_line`; do echo "`pwd`/cmd_line/$pkg/Linux_64bit" >> $GITHUB_PATH; done
          pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install -r requirements-optional.txt -r requirements-dev.txt
          pip install scikit-image==0.18.1
          pip install -e .
      - name: pytest ${{ matrix.pkg }}
        shell: bash -l {0}
        if: matrix.pkg != 'others'
        run: |
          pytest pymatgen/${{ matrix.pkg }} --cov=pymatgen
      - name: pytest others
        shell: bash -l {0}
        if: matrix.pkg == 'others'
        run: |
          pytest pymatgen --cov=pymatgen --ignore=pymatgen/analysis --ignore=pymatgen/ext
      - name: Upload coverage
        uses: actions/upload-artifact@v1
        with:
          name: coverage-${{ matrix.pkg }}
          path: .coverage

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Download coverage-analysis
        uses: actions/download-artifact@v1
        with:
          name: coverage-analysis
      - name: Download coverage-others
        uses: actions/download-artifact@v1
        with:
          name: coverage-others
      - name: Run coverage
        run: |
          coverage combine coverage*/.coverage*
          coverage report
          coverage xml
      - name: Coveralls Python
        uses: AndreMiras/coveralls-python-action@v20201129
